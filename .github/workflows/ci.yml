name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: status-service/go.mod

      - name: Verify shell script syntax
        run: |
          bash -n deploy/scripts/*.sh
          bash -n scripts/cloudflare-ddns.sh

      - name: Verify JavaScript syntax
        run: |
          node --check site/assets/js/public-widgets.js
          node --check site/admin/app.js
          node --check site/security-admin/app.js

      - name: Check gofmt
        run: |
          cd status-service
          test -z "$(gofmt -l ./cmd ./internal)"

      - name: Run Go tests
        run: make test

      - name: Validate docker compose
        run: docker compose config >/dev/null
